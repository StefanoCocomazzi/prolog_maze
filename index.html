<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Prolog Maze Solver</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div id="app">
        <pms-toolbar title="Prolog Maze Solver"></pms-toolbar>
        <prolog-console
          :program="program"
          :session="session"
          :pl="pl"
        ></prolog-console>
      </div>
    </div>

    <script src="libraries/jquery-3.5.1.min.js"></script>
    <script src="libraries/popper-2.4.0.min.js"></script>
    <script src="libraries/bootstrap-4.5.0/js/bootstrap.min.js"></script>
    <script src="libraries/tau-prolog/core.js"></script>
    <script src="libraries/tau-prolog/lists.js"></script>
    <script src="components/prolog-console.js"></script>

    <!-- Vue Components -->
    <script src="src/components/toolbar.vue.js"></script>
    <script src="src/components/prolog-console.vue.js"></script>

    <!-- Main Vue App -->
    <script src="src/app.js"></script>

    <script></script>
  </body>
</html>
